    }
    defaultConfig {
        applicationId "com.example.verifonevx990app"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"
        buildConfigField "long", "REVISION_ID", "201023"
